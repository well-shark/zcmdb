version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zcmdb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zcmdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zcmdb123}
      POSTGRES_DB: ${POSTGRES_DB:-zcmdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zcmdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zcmdb-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zcmdb-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zcmdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zcmdb123}
      POSTGRES_DB: ${POSTGRES_DB:-zcmdb}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:80}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - zcmdb-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zcmdb-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - zcmdb-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  zcmdb-network:
    driver: bridge

